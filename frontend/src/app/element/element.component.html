<div id="page-wrapper">
  <div class="row">
      <div class="col-lg-12">
          <h2 class="">XML Elements</h2>
      </div>
  </div>
<br/>
<table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Count</th>
    </tr></thead>
    <tbody>
      <tr *ngFor="let ele of eleData">
        <td>{{ele.Name}}</td>
        <td>{{ele.Count}}</td>
    </tr>
    </tbody>
</table>
