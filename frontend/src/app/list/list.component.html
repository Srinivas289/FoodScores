<div id="page-wrapper">
<div class="row">
    <div class="col-lg-12">
        <h2 class="">Restaurant Wise Statistics</h2>
    </div>
</div>
<div class="table-responsive">
<table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Score</th>
        <th>Grade</th>
        <th>Inspected Date</th>
    </tr></thead>
    <tbody>
    <tr *ngFor="let score of ScoreData" >
        <td>{{score.address}}</td>
        <td>{{score.name}}</td>
        <td>{{score.city}}</td>
        <td>{{score.state}}</td>
        <td>{{score.ins_Score}}</td>
        <td>{{score.ins_grade}}</td>
        <td>{{score.ins_date | date:"dd/MM/yyyy"}}</td>
    </tr>
    </tbody>
</table></div>
</div>
