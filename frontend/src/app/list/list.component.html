<div id="page-wrapper">
<div class="row">
    <div class="col-lg-12">
        <h2 class="">Restaurant Statistics</h2>
    </div>
</div>
<div class="table-responsive">
<table class="table table-bordered table-hover table-striped">
    <thead>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Score</th>
        <th>Grade</th>
        <th>Inspected Date</th>
    </tr></thead>
    <tbody>
    <tr *ngFor="let score of ScoreData" >
        <td>{{score.address | camelCase }}</td>
        <td>{{score.name | lowercase }}</td>
        <td>{{score.city | camelCase}}</td>
        <td>{{score.state | camelCase}}</td>
        <td>{{score.ins_Score}}</td>
        <td>{{score.ins_grade}}</td>
        <td>{{score.ins_date | date:"dd/MM/yyyy"}}</td>
    </tr>
    <tr>
        <td colspan="7" ><button class="btn btn-primary form-control" id="btnLoad" (click)="loadMore()">Load More..</button></td>
    </tr>
    </tbody>
</table></div>
</div>
