<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-bar-chart-o fa-fw"></i> City Wise Statistics
    </div>
    <div class="panel-body">
            <div class="row">
                <div class="">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover table-striped" id="tblCityTable">
                            <thead>
                                <tr>
                                    <th>City</th>
                                    <th>State</th>
                                    <th>Average Score</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let score of CityScoreData">
                                    <td>{{score.City}}</td>
                                    <td>{{score.State}}</td>
                                    <td>{{score.Avg_Score}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>
                <!-- /.col-lg-4 (nested) -->
                <div class="col-lg-8">
                    <div id="morris-bar-chart"></div>
                </div>
                <!-- /.col-lg-8 (nested) -->
            </div>
            <!-- /.row -->
        </div>
</div>
